<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log-in page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        
    </header>
    <section class="main_section">
        <h1 class="log_in">로그인</h1>
        <section class="info">
            <input type="text" class="info_id" placeholder="아이디를 입력하세요"  onclick="hide_value(this)">
            <input type="password" class="info_password" placeholder="비밀번호"  onclick="hide_value(this)">
            <div class="search">아이디/비밀번호 찾기</div>
        </section>

        <section class="selection">
            <button class="log_in_button">로그인</button>
            <button class="add_button">회원가입</button>
        </section>
    </section>



    <script src="main.js"></script>
</body>
</html>
